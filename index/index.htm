<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="/Projetos/TodoList/style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div class="app">
        <div class="container-todolist">
            <div class="containerAddTarefa">
                <input type="text" name="" id="inputAddTarefa" placeholder="Adicione uma tarefa">
                <button id="buttonAdicionarTask"><i class="ph-plus"></i></button>
            </div>
        <div class="container-cancelEdit" id="container-cancelEditID" style="display:none">
            <button id="btnCancelar">Cancelar</button>
        </div>
        <div class="container-tasks" id="container-tasksEdit" style="display:block">
            <ul id="ulTaksContainer">
                <li id="liExemplo">
                    <span id="spanTarefa">Sua tarefa</span>
                    <div class="container-taskButtons">
                        <button class="btnCheck"><i class="ph-check"></i></button>
                        <button class="btnEdit"><i class="ph-note-pencil"></i></button>
                        <button class="btnDelete"><i class="ph-trash"></i></button>
                    </div>
                </li>
            </ul>
        </div>
        </div>
    </div>
    <script src="/Projetos/TodoList/js.js"></script>
</body>
</html>
